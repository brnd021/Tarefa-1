<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Exemplo de JavaScript</title>
</head>
<body>
    <h1>Meu primeiro script em JS</h1>
    
    <script>
        // Comentário de linha única: Isso é ignorado pelo navegador
        /*
        Comentário de múltiplas linhas:
        Aqui vai o código principal.
        */
        
        // Declara uma variável simples
        let mensagem = "Olá, Mundo! Bem-vindo ao JavaScript.";
        
        // Exibe a mensagem no console
        console.log(mensagem);
        
        // Operador matemático simples: soma dois números
        let numero1 = 5;
        let numero2 = 3;
        let soma = numero1 + numero2;
        console.log("A soma é: " + soma);  // Resultado: 8
    </script>
</body>
</html>
